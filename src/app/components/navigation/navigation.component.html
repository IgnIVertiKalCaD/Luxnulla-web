<header tuiNavigationHeader>
  <button
    title="Menu"
    tuiIconButton
    tuiNavigationDrawer
    type="button"
    [(open)]="open"
  >
    <tui-data-list>
      <tui-opt-group
        *ngFor="let group of drawer | keyvalue"
        [label]="group.key"
      >
        <button
          *ngFor="let item of group.value"
          tuiOption
          type="button"
          (click)="open = false"
        >
          <img
            alt="icon"
            [src]="item.icon"
          />
          {{ item.name }}
        </button>
      </tui-opt-group>
    </tui-data-list>
  </button>
  <span tuiNavigationLogo>
        <tui-icon icon="@tui.home" />
        <span tuiFade>A very very long product name</span>
        <tui-badge>Test</tui-badge>
    </span>
  <span tuiNavigationSegments>
        <button
          appearance="secondary-grayscale"
          tuiButton
          type="button"
        >
            Link 1
        </button>
        <button
          appearance="secondary-grayscale"
          tuiButton
          type="button"
        >
            Link 2
        </button>
        <button
          appearance="secondary-grayscale"
          tuiButton
          tuiChevron
          tuiDropdownOpen
          type="button"
          [tuiDropdown]="products"
        >
            <span
              [style.overflow]="'hidden'"
              [style.text-overflow]="'ellipsis'"
            >
                A very very long project
            </span>
            <ng-template #products>
                <tui-data-list size="s">
                    <button
                      tuiOption
                      type="button"
                    >
                        A very very long project
                        <tui-icon
                          icon="@tui.check"
                          [style.font-size.em]="1"
                          [style.margin-left.rem]="0.5"
                        />
                    </button>
                    <button
                      tuiOption
                      type="button"
                    >
                        Something else
                    </button>
                </tui-data-list>
            </ng-template>
        </button>
    </span>
  <hr />
  <button
    appearance="secondary-grayscale"
    iconStart="@tui.plus"
    tuiButton
    type="button"
  >
    Create
  </button>
  <button
    iconStart="@tui.bell"
    tuiIconButton
    type="button"
  >
    Notifications
    <tui-badge-notification />
  </button>
  <button
    iconStart="@tui.ellipsis"
    tuiIconButton
    type="button"
  >
    More
  </button>
  <tui-avatar src="AI" />
</header>

<div [style.display]="'flex'">
  <aside
    [tuiNavigationAside]="expanded()"
  >
    <header>

    </header>

    <tui-aside-group>
      <button
        automation-id="setting"
        iconStart="@tui.settings"
        tuiAsideItem
        tuiChevron
        type="button"
      >
        Settings
        <ng-template>
          <button
            tuiAsideItem
            type="button"
          >
            Account
          </button>
          <button
            tuiAsideItem
            type="button"
          >
            Notifications
          </button>
          <button
            tuiAsideItem
            type="button"
          >
            Privacy
          </button>
        </ng-template>
      </button>
    </tui-aside-group>

    <hr />

    <footer>
      <button
        tuiAsideItem
        type="button"
        [iconStart]="expanded() ? '@tui.chevron-left' : '@tui.chevron-right'"
        (click)="handleToggle()"
      >
        {{ expanded() ? 'Collapse' : 'Expand' }}
      </button>
    </footer>
  </aside>

  <main tuiNavigationMain>
      <ng-content/>
  </main>
</div>
