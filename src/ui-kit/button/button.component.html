<button
  (click)="clickEvent.emit()"
  [type]="type"
  [disabled]="disabled"
  [class.disabled]="disabled"

  [style.padding.px]="styles.padding"

  [class]="className"
  [class.active]="isActive"

  appSize [width]="width" [height]="height"
>
  <ng-content select="[icon_left]"/>

  <p>
    <ng-content/>
  </p>

  <ng-content select="[icon_right]"/>
</button>
