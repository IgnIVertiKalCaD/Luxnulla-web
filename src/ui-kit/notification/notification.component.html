<div [className]="data.status">
  <div class="title">
    <app-icon *ngIf="data.status === 'success'" height="30px" width="30px" className="solid_v6 success">
      <svg width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12.5586 0.566406C12.8047 0.839844 12.8047 1.25 12.5586 1.49609L5.33984 8.71484C5.06641 8.98828 4.65625 8.98828 4.41016 8.71484L0.691406 4.99609C0.417969 4.75 0.417969 4.33984 0.691406 4.09375C0.9375 3.82031 1.34766 3.82031 1.59375 4.09375L4.84766 7.34766L11.6289 0.566406C11.875 0.320312 12.2852 0.320312 12.5312 0.566406H12.5586Z"
          fill="#88F186"/>
      </svg>
    </app-icon>

    <app-icon *ngIf="data.status === 'error'" height="30px" width="30px">
      <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.93359 1.49609L5.65234 4.77734L8.90625 8.03125C9.17969 8.27734 9.17969 8.6875 8.90625 8.93359C8.66016 9.20703 8.25 9.20703 8.00391 8.93359L4.72266 5.67969L1.46875 8.93359C1.22266 9.20703 0.8125 9.20703 0.566406 8.93359C0.292969 8.6875 0.292969 8.27734 0.566406 8.00391L3.82031 4.75L0.566406 1.49609C0.292969 1.25 0.292969 0.839844 0.566406 0.566406C0.8125 0.320312 1.22266 0.320312 1.49609 0.566406L4.75 3.84766L8.00391 0.59375C8.25 0.320312 8.66016 0.320312 8.93359 0.59375C9.17969 0.839844 9.17969 1.25 8.93359 1.49609Z"
          fill="#F8CDCD"/>
      </svg>
    </app-icon>

    <p>{{ data.operation }}</p>
  </div>

  <app-icon className="solid_v5 cur-p" (click)="closeNotification()" height="30px" width="30px">
    <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M8.93359 1.49609L5.65234 4.77734L8.90625 8.03125C9.17969 8.27734 9.17969 8.6875 8.90625 8.93359C8.66016 9.20703 8.25 9.20703 8.00391 8.93359L4.72266 5.67969L1.46875 8.93359C1.22266 9.20703 0.8125 9.20703 0.566406 8.93359C0.292969 8.6875 0.292969 8.27734 0.566406 8.00391L3.82031 4.75L0.566406 1.49609C0.292969 1.25 0.292969 0.839844 0.566406 0.566406C0.8125 0.320312 1.22266 0.320312 1.49609 0.566406L4.75 3.84766L8.00391 0.59375C8.25 0.320312 8.66016 0.320312 8.93359 0.59375C9.17969 0.839844 9.17969 1.25 8.93359 1.49609Z"
        fill="#EFEFEF"/>
    </svg>
  </app-icon>
</div>

<p class="text" *ngIf="data?.text as text">
  {{ text }}
</p>
