<form [formGroup]="otpForm">
  <div
    *ngFor="let control of otpFormArray.controls; let i = index"
  >
    <input
      #otpInput
      appSize [height]="height" [width]="width"
      type="text"
      maxlength="1"
      class="otp-input"
      [formControlName]="i"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
    />
  </div>
</form>
