<ng-container *ngIf="formControlName">
  <div
    *ngIf="control && control.invalid && control.dirty"
    class="block-error"
    @errorAnimation
  >
    <p *ngFor="let error of errorMessagesFormControl">{{ error }}</p>
  </div>
</ng-container>

<ng-container *ngIf="formGroupName">
  <div
    *ngIf="formGroup && formGroup.invalid && formGroup.dirty"
    class="block-error"
    @errorAnimation
  >
    <p *ngFor="let error of errorMessagesFormGroup">{{ error }}</p>
  </div>
</ng-container>
